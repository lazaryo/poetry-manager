<ion-view>
<ion-nav-title>
  <h1 class="title">Users</h1>
</ion-nav-title>
 <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in speakers" href="#/app/user/{{user.id}}" class="item item-avatar">
        <img ng-src="{{user.face}}">
        <h2>{{user.name}}</h2>
        <p>{{user.notes}}</p>
      </ion-item>
    </ion-list>
	<button class="button button-block button-calm" ng-click="scrollTop()">back to the top</button>
  </ion-content>
</ion-view>
